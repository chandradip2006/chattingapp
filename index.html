<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 ">WELCOME TO CHATBOT</h1>
        <div class="chatarea">
            <div id="message"></div>
            <div id="input">
                <input type="text" placeholder="Enter your text" id="value">
                <div id="action">
                    <button id="button">SEND</button>
                    <button id="clear">CLEAR</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
